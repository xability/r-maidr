url: https://r.maidr.ai/

template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: Getting Started
          href: articles/getting-started.html
        - text: Supported Plot Types
          href: articles/plot-types.html
        - text: Shiny Integration
          href: articles/shiny-integration.html

reference:
  - title: Main functions
    desc: Primary user-facing functions for creating accessible plots
    contents:
      - show
      - save_html

  - title: RMarkdown integration
    desc: Functions for enabling accessible plots in RMarkdown documents
    contents:
      - maidr_on
      - maidr_off

  - title: Shiny integration
    desc: Functions for using maidr in Shiny applications
    contents:
      - render_maidr
      - maidr_output

  - title: Configuration and utilities
    desc: Functions for configuring MAIDR behavior and running examples
    contents:
      - maidr_set_fallback
      - maidr_get_fallback
      - run_example

  - title: Internal utilities
    desc: Internal functions for package developers
    contents:
      - starts_with("combine_")
      - starts_with("extract_")
      - starts_with("find_")
      - starts_with("generate_")
      - starts_with("get_")
      - starts_with("map_")
      - starts_with("organize_")
      - starts_with("process_")
